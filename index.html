<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list Javascript DOM</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="container">
    <h1 class="cool-title" name="title">To Do List</h1>
    <h3 id="first">Get it done today !!!</h3>
    <div id="inputUser">
      <input type="text" name="todo" id="todoInput" placeholder="What do you want to do today">
      <button id="enter">Add</button>
    </div>
    <ul>
      <div class="flex">
        <li>Notebook</li>
        <button class="delete">Delete</button>
      </div>
      <div class="flex">
        <li>Jello</li>
        <button class="delete">Delete</button>
      </div>
      <div class="flex">
        <li>Spinach</li>
        <button class="delete">Delete</button>
      </div>
      <div class="flex">
        <li>Rice</li>
        <button class="delete">Delete</button>
      </div>
      <div class="flex">
        <li>Birthday cake</li>
        <button class="delete">Delete</button>
      </div>
      <div class="flex">
        <li>Candles</li>
        <button class="delete">Delete</button>
      </div>
    </ul>
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
